<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSBG Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .chatbox {
      width: 400px;
      height: 500px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #004aad;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .bot {
      text-align: left;
      color: #004aad;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0066ff;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="header">ðŸ’¬ GSBG AI Chatbot</div>
    <div class="messages" id="chat"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function appendMessage(text, cls) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + cls;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      appendMessage('Typing...', 'bot');

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: text })
        });
        const data = await res.json();
        chat.lastChild.remove(); // remove "Typing..."
        appendMessage(data.answer || 'No response', 'bot');
      } catch (e) {
        chat.lastChild.remove();
        appendMessage('Error connecting to chatbot.', 'bot');
      }
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
